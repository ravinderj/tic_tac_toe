group 'com.thoughtworks.tic_tac_toe'
version '1.0-SNAPSHOT'
apply plugin: 'java'
sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile project(':library')
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.thoughtworks.tic_tac_toe.TicTacToe'
        )
    }
}

jar.enabled = false

sourceCompatibility = 1.8